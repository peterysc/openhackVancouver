<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/jquery.bootstrap-touchspin.css">
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">   
      </div>
      <a class="navbar-brand" style="color:#fff" href="#">OPEN FARM</a>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
           <form class="navbar-form pull-right">
              <input type="text" class="span2" placeholder="Login">
              <input type="text" class="span2" placeholder="Password">
              <input type="submit" value="Login" class="btn"/>
            </form>
        </ul>
      </div>
    </nav>
    
    <div id="left-column" class="col-md-4">
      <img src="http://www.md-health.com/images/1HT03553/Banana21.jpg">
      <div id="nutrition"><img src="/images/banana-nutrition.png"></div>
    </div>
    <div id="mid-column" class="col-md-4">
      <input id="id" class="hidden"/>
      <div id="name"><h2>Banana</h2></div>
      <div id="description">The banana is an edible fruit, botanically a berry, produced by several kinds of large herbaceous flowering plants in the genus Musa. In some countries, bananas used for cooking may be called plantains.</div>
      <div id="organic" value="true" style="max-width: 100px;"><img src="http://67.media.tumblr.com/avatar_598acb89b7e1_128.png"></div>
      <div id="price-unit">CAD 12.00</div>
      <div id="price-weigth"></div>
      <div id="producer"> Farmer </div>
      <div id="country"> Canada#NOT </div>
    </div>
    
    <div id="right-column" class="col-md-4 margin-top-20">
      <form>
        <div id="quantity" class="col-md-8">
          <input id="demo_vertical" type="text" value="0" name="demo_vertical">
          <input type="submit" class="btn btn-default margin-top-20" value="Add to Cart" />
        </div>
      </form>
    </div>

    <script src="/scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="/scripts/masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/index.js" type="text/javascript"></script>
    <script src="/scripts/jquery.bootstrap-touchspin.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document ).ready(function() {
        
        getAllProducts();

        $("input[name='demo_vertical']").TouchSpin({
          verticalbuttons: true,
          verticalupclass: 'glyphicon glyphicon-plus',
          verticaldownclass: 'glyphicon glyphicon-minus',
          min: 0
        });
     });

      
    </script>
  </body>

</html>
