<!DOCTYPE html>
<html>

  <head>
    <title>Product Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/jquery.bootstrap-touchspin.css">
  </head>

  <body>
    <nav class="navbar navbar-default" style="background-color: #8fb27e ">
     <div class="container-fluid">
       <!-- Brand and toggle get grouped for better mobile display -->
       <div class="navbar-header">
         <a class="navbar-brand" href="/" style="color:#fff; margin-left:80vh; font-size:30px">OPEN FARM</a>
       </div>

       <!-- Collect the nav links, forms, and other content for toggling -->
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav">
         </ul>

         <ul class="nav navbar-nav navbar-right">
            <li><div id="user-auth-div" class="text-center float-right" style="padding: 10px;"> </div><!-- <a href="/signin" style="color:#fff">Log In</a> --></li>
         </ul>
         <ul class="nav navbar-nav navbar-right">
            <li> <a href="/cart-order" style="color: blue"> Cart </a>
            </li>
         </ul>

       </div><!-- /.navbar-collapse -->
     </div><!-- /.container-fluid -->
    </nav>
    
    <div id="left-column" class="col-md-4"></div>
    
    <div id="mid-column" class="col-md-4">
      <div id="name"></div>
      <div id="description"></div>
      <div id="organic" style="max-width: 100px;"></div>
      <div id="price"></div>
      <div id="producer"></div>
    </div>
    
    <div id="right-column" class="col-md-4 margin-top-20">
      <!-- <form action="/ordering/placeOrder" method="POST"> -->
        <div id="quantity" class="col-md-8">
          <input id="quantity-product" type="text" value="0" name="quantity-product">
          <input id="btn-add-to-cart" type="button" class="btn btn-default margin-top-20" value="Add to Cart" onclick="addToCart();" />
        </div>
      <!-- </form> -->
    </div>

<!--     <form id="myForm" action="/cart/" method="POST">
      <input id="json" class="hidden"></input>
    </form> -->

    <script src="/scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="/scripts/masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/index.js" type="text/javascript"></script>
    <script src="/scripts/util.js" type="text/javascript"></script>
    <script src="/scripts/jquery.bootstrap-touchspin.js" type="text/javascript"></script>
    <script type="text/javascript">
    
    $(document ).ready(function() {

        getProductInfo();

        isLogged();

        $("input[name='quantity-product']").TouchSpin({
          verticalbuttons: true,
          verticalupclass: 'glyphicon glyphicon-plus',
          verticaldownclass: 'glyphicon glyphicon-minus',
          min: 0
        });
     });

      
    </script>
  </body>

</html>
