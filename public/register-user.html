<!DOCTYPE html>
<html>

  <head>
    <title>Register User</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/jquery.bootstrap-touchspin.css">
  </head>

  <body>
    <nav class="navbar navbar-default" style="background-color: #8fb27e ">
     <div class="container-fluid">
       <!-- Brand and toggle get grouped for better mobile display -->
       <div class="navbar-header">
         <a class="navbar-brand" href="/" style="color:#fff; margin-left:80vh; font-size:30px">OPEN FARM</a>
       </div>

       <!-- Collect the nav links, forms, and other content for toggling -->
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav">
         </ul>
         <ul class="nav navbar-nav navbar-right">
            <li><div id="user-auth-div" class="text-center float-right" style="padding: 10px;"> </div><!-- <a href="/signin" style="color:#fff">Log In</a> --></li>
         </ul>
       </div><!-- /.navbar-collapse -->
     </div><!-- /.container-fluid -->
    </nav>
    
    <div id="left-column" class="col-md-4">
      
    </div>
    <div id="mid-column text-center" class="col-md-4">
      <h3>SIGN UP</h3>
      <form action="/auth/signup" method="post">

        <div class="form-group">
          <input name="username" id="email" type="text" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input name="password" id="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default validate" disabled="" style="width: 100%;">Submit</button>
        
      </form>
    </div>
    
    <div id="right-column" class="col-md-4 margin-top-20">
    </div>

    <script src="/scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="/scripts/masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/index.js" type="text/javascript"></script>
    <script src="/scripts/util.js" type="text/javascript"></script>
    <script src="/scripts/jquery.bootstrap-touchspin.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document ).ready(function() {

      isLogged();
      
      jQuery('input#email').bind('input propertychange', function() {
        if (isValidEmailAddress(jQuery(this).val())){
           jQuery(this).css({ 'border':'1px solid green'});
           jQuery('button.validate').prop("disabled",false);
         } else
         {
           jQuery(this).css({ 'border':'1px solid red'});
           jQuery('button.validate').prop("disabled",true);
         }
       });
     });

      
    </script>
  </body>

</html>
